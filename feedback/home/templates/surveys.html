{% extends "base.html" %}

{% block start%}

    <div class="container min-h-screen flex flex-col items-center justify-center p-6">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-gray">Answers the following questions </h1>
        {% for feedback in feedbacks %}
        <div class="max-w-xl w-full p-6 m-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <h5 class="mb-6 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Question List No. {{forloop.counter}} 
                </h5>
            </a>

            <a href="/feedback/{{feedback.id}}/" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Give Answers 
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>
        {% endfor %}
    </div>


{% endblock%}
